<body>

              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>

            </div>

            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                      Charts
                  </a>
                  <div class="navbar-dropdown">
                      <a class="navbar-item" href="ustop50.html">
                          US Top 50

                      <a class="navbar-item" href="globaltop50.html">

                <!-- <a class="navbar-item" href="playlists.html">

                <a class="navbar-item" href="youraddedsongs.html">

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container has-text-centered">
            <p class="title">
              Your Added Songs!
            </p>
          </div>
        </div>
    </section>

    <!-- SPACER -->
    <div class="block"></div>
    
    <!-- Page Content -->
    <section>
      <div class="container is-max-desktop">
        <!-- SPACER -->
        <div class="block"></div>

        <!-- Add, Edit, Delete -->
        <div class="columns">
            <div class="column">
                <a class="button is-rounded is-link modal-button" data-target="modal-add" aria-haspopup="true">
                    Add Song
                </a>
                <div id="modal-add" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                        <p class="modal-card-title">Add Song</p>
                        <button class="delete" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                          <!-- BEGINNING OF FORM -->
                          <form action='/api/songs' method='post'>
                            <div class='form-row'>
                              <label for='songInput'>Song Title</label>
                              <input class="input" id='songInput' name='songInput' type='text' required/>
                            </div>
                            <br>
                            <!-- <div class='form-row'>
                              <label for='artistInput'>Artist Name</label>
                              <input class="input" id='artistInput' name='artistInput' type='text'/>
                            </div>
                            <br> -->
                            <div class='form-row'>
                              <label class="checkbox">
                                <input type="checkbox" name="explicitInput" id="explicitInput" checked = "true">
                                Explicit
                              </label>
                        </section>
                        <footer class="modal-card-foot">
                        <button class="button is-link center" type="submit" name="submit" id="submit" formmethod="post">Add</button>
                        <button class="button center">Cancel</button>
                        </footer>
                          </form>
                    </div>
                </div>
            </div>
            <div class="column">
                <a class="button is-rounded is-link is-light modal-button" data-target="modal-edit" aria-haspopup="true">
                    Edit Song
                </a>
            </div>
            <div class="column">
                <a class="button is-rounded is-link is-light modal-button" data-target="modal-delete" aria-haspopup="true">
                    Delete Song
                </a>
            </div>
        </div>

        <!-- Table of User-Added Songs -->
        <div>
            <table class="table is-bordered is-striped is-hoverable is-fullwidth center">
                <thead>
                    <th>Song</th>
                    <th>Explicit</th>
                </thead>
                <tbody class="playlist-table" id="myTable"></tbody>
            </table>
        </div>


      </div>
    </section>

    <!-- SPACER -->
    <div class="block"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">

                Chris Shea, Ryan Moy, Emily Zheng, Matthew Nguyen, & Katherine Vo</a>.
          </p>
          <p>
              INST377 Spring 2021 Group 3
          </p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
